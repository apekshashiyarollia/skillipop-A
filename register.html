<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillipop - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">SKILLIPOP</a>
            <nav>
                <ul>
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#courses">Courses</a></li>
                    <li><a href="login.html" class="btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="script.js"></script>

    <!-- Registration Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Create Your Account</h2>
                <p class="auth-subtitle">Start learning soft skills today</p>
                
                <form class="auth-form" action="register.php" method="POST">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                    <div class="form-group terms">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                    <div class="auth-alt">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>

                    <div class="social-login">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <a href="#" class="btn btn-social google">
                                <i class="fab fa-google"></i> Google
                            </a>
                            <a href="#" class="btn btn-social facebook">
                                <i class="fab fa-facebook"></i> Facebook
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2025 Skillipop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
